version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - cd backend && pip install -r requirements.txt --target .

run:
  runtime-version: 3.11
  working-directory: /app/backend
  command: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --no-access-log
  network:
    port: "8000"
    env: PORT
