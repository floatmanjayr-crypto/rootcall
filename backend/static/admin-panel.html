<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - RootCall Call Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-6">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold">Ìª°Ô∏è RootCall Admin Panel</h1>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <div class="grid grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-600 text-sm">Total Users</div>
                <div class="text-3xl font-bold text-blue-600" id="total-users">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-600 text-sm">Shield Numbers</div>
                <div class="text-3xl font-bold text-purple-600" id="total-numbers">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-600 text-sm">Calls Protected</div>
                <div class="text-3xl font-bold text-green-600" id="total-calls">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-600 text-sm">Spam Blocked</div>
                <div class="text-3xl font-bold text-red-600" id="spam-blocked">0</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">Recent Users</h2>
            <table class="w-full">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 text-left">ID</th>
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">Email</th>
                        <th class="px-4 py-2 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8000';
        const ADMIN_ID = 1; // TODO: Get from auth

        async function loadDashboard() {
            try {
                const response = await fetch(`${API}/api/admin/dashboard/${ADMIN_ID}`);
                const data = await response.json();
                
                document.getElementById('total-users').textContent = data.stats.total_users;
                document.getElementById('total-numbers').textContent = data.stats.total_shield_numbers;
                document.getElementById('total-calls').textContent = data.stats.total_calls;
                document.getElementById('spam-blocked').textContent = data.stats.spam_blocked;

                const tbody = document.getElementById('users-table');
                tbody.innerHTML = data.recent_users.map(user => `
                    <tr class="border-t">
                        <td class="px-4 py-3">${user.id}</td>
                        <td class="px-4 py-3">${user.full_name}</td>
                        <td class="px-4 py-3">${user.email}</td>
                        <td class="px-4 py-3">
                            <a href="/static/shield-dashboard.html?user=${user.id}" class="text-purple-600">View</a>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Error:', err);
            }
        }

        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
