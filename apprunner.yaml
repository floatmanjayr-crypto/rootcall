version: 1.0
runtime: python3
build:
  commands:
    build:
      # We install requirements. 
      # Make sure 'uvicorn' is listed in your requirements.txt file!
      - cd backend && pip install -r requirements.txt
run:
  # Check: Is your file named 'app.py' or 'main.py'? 
  # If it is main.py, change the line below to: python main.py
  command: cd backend && python app.py
  network_configuration:
    port: 8080
    env:
      - name: PORT
        value: "8080"
