<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | RootCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #0d3d2f;
      --ivory: #f9f6f3;
      --light: rgba(255, 255, 255, 0.07);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, var(--green), #124b39);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-box {
      background: var(--light);
      padding: 30px 25px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .input-group {
      margin: 15px 0;
      text-align: left;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    .password-toggle {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 0.8rem;
      margin-top: 5px;
    }
    .password-toggle input[type="checkbox"] {
      margin-right: 5px;
    }
    .forgot {
      text-align: right;
      margin-top: 5px;
    }
    .forgot a {
      color: #ffffffcc;
      font-size: 0.85rem;
      text-decoration: underline;
    }
    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .signup a {
      color: #ffffffcc;
      font-weight: 700;
      text-decoration: underline;
    }
    .btn {
      margin-top: 20px;
      background: white;
      color: var(--green);
      padding: 12px 30px;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/rootcall-logo.png" alt="RootCall Logo">
    <h2>Sign In</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="cell">Phone or Email</label>
        <input type="text" id="cell" name="cell" required>
      </div>

      <div class="input-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required>
        <div class="password-toggle">
          <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
        </div>
      </div>

      <div class="forgot">
        <a href="/forgot-password.html">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <div class="signup">
      Donâ€™t have an account?  
      <a href="/index.html">Sign Up Here</a>
    </div>
  </div>

  <script>
    const API = 'https://rootcall.onrender.com';

    function togglePassword() {
      const pass = document.getElementById('pass');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const cell = document.getElementById('cell').value;
      const pass = document.getElementById('pass').value;

      try {
        const response = await fetch(API + '/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: cell,
            password: pass
          })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.access_token);
          localStorage.setItem('user', JSON.stringify(data.user));

          // Redirect
          window.location.href = "/client-portal.html";
        } else {
          alert(data.detail || "Login failed");
        }
      } catch (err) {
        alert("Server error, try again.");
      }
    });
  </script>
</body>
</html>
