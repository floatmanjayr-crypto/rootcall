<!doctype html><html lang="en">
<head>
<meta charset="utf-8">
<title>Page Not Found</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--bg:#0A1220;--fg:#E6F0FF;--card:rgba(255,255,255,.04);--border:rgba(255,255,255,.12);--accent:#2FD7C4;}
  html,body{height:100%;margin:0}
  body{display:grid;place-items:center;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Arial}
  .box{max-width:560px;padding:24px 28px;border-radius:14px;background:var(--card);border:1px solid var(--border);text-align:center}
  a{color:var(--accent);text-decoration:none}
</style>
</head>
<body>
  <div class="box">
    <h1>Oops — 404</h1>
    <p>The page you’re looking for is missing.</p>
    <p><a href="/">Go back to the homepage</a></p>
  </div>
</body>
</html>
