services:
  - type: web
    name: rootcall-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: rootcall-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: TELNYX_API_KEY
        sync: false
      - key: RETELL_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_ESSENTIAL_PRICE_ID
        sync: false
      - key: STRIPE_FAMILY_PRICE_ID
        sync: false
      - key: STRIPE_GUARDIAN_PRICE_ID
        sync: false

databases:
  - name: rootcall-db
    databaseName: rootcall
    user: rootcall
