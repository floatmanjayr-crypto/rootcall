<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome to RootCall!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--green:#0d3d2f;--ivory:#f9f6f3}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Inter,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;text-align:center;padding:20px}
    .container{max-width:600px}
    h1{font-size:3rem;margin-bottom:20px}
    p{font-size:1.2rem;margin-bottom:30px;opacity:0.9}
    .btn{background:white;color:var(--green);padding:15px 40px;border-radius:50px;font-weight:700;text-decoration:none;display:inline-block;margin:10px}
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,0.2)}
    .spinner{border:4px solid rgba(255,255,255,0.3);border-top:4px solid white;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:20px auto}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="container">
    <h1>�� Welcome to RootCall!</h1>
    <div class="spinner"></div>
    <p id="status">Setting up your protection...</p>
    <p id="details" style="font-size:1rem;opacity:0.8"></p>
    <div id="actions" style="display:none">
      <a href="/login.html" class="btn">Go to Dashboard</a>
      <a href="/" class="btn">Back to Home</a>
    </div>
  </div>
  <script>
    const API = 'https://rootcall.onrender.com';
    
    async function checkProvisioningStatus() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      
      document.getElementById('details').textContent = 
        'We are purchasing your phone number and setting up AI screening. This takes about 30 seconds...';
      
      // Wait for provisioning (simulated - webhook handles this)
      setTimeout(() => {
        document.getElementById('status').textContent = 
          '✅ Your RootCall protection is now active!';
        document.getElementById('details').textContent = 
          'Check your email for your RootCall number and setup instructions.';
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('actions').style.display = 'block';
      }, 3000);
    }
    
    checkProvisioningStatus();
  </script>
</body>
</html>
