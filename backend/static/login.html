<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RootCall Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #0d3d2f;
      --ivory: #f9f6f3;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Inter, sans-serif;
      background: var(--green);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    img.logo {
      width: 80px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }
    button {
      background: white;
      color: var(--green);
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #ddd;
      text-decoration: none;
      margin: 0 8px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    .error-message {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.4);
      color: #ffcccc;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }
    .loading {
      display: none;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/rootcall-logo.png" alt="RootCall Logo" class="logo" onerror="this.style.display='none'">
    <h2>Sign In to RootCall</h2>
    
    <div id="error-msg" class="error-message"></div>
    
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required autocomplete="email">
      
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <button type="submit" id="login-btn">Login</button>
      <div class="loading" id="loading">Authenticating...</div>
    </form>

    <div class="extra-links">
      <a href="forgot-password.html">Forgot Password?</a> |
      <a href="index.html">Sign up</a>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    (function checkAuth() {
      const user = localStorage.getItem('user');
      if (user) {
        try {
          const userData = JSON.parse(user);
          if (userData.id || userData.email) {
            // User already authenticated, redirect to dashboard
            window.location.href = '/client-portal.html';
            return;
          }
        } catch (e) {
          // Invalid user data, clear it
          localStorage.removeItem('user');
        }
      }
    })();

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-msg');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('login-btn');
      const loading = document.getElementById('loading');
      
      if (isLoading) {
        btn.disabled = true;
        btn.textContent = 'Logging in...';
        loading.style.display = 'block';
      } else {
        btn.disabled = false;
        btn.textContent = 'Login';
        loading.style.display = 'none';
      }
    }

    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Basic validation
      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      setLoading(true);

      try {
        const res = await fetch("https://rootcall.onrender.com/api/auth/login", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Store user data
          localStorage.setItem("user", JSON.stringify(data));
          
          // Show success briefly before redirect
          const btn = document.getElementById('login-btn');
          btn.textContent = 'âœ“ Success!';
          btn.style.background = '#4ade80';
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = "/client-portal.html";
          }, 500);
          
        } else {
          // Handle error response
          const errorMessage = data.detail || data.message || "Invalid email or password.";
          showError(errorMessage);
          setLoading(false);
        }
      } catch (err) {
        console.error('Login error:', err);
        showError("Error connecting to server. Please check your internet connection.");
        setLoading(false);
      }
    });

    // Handle enter key in password field
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('login-form').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
