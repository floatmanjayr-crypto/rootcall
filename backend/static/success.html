<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome to RootCall!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--green:#0d3d2f;--ivory:#f9f6f3}
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,sans-serif;
      background:linear-gradient(135deg,var(--green) 0%,#124b39 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      text-align:center;
      padding:20px
    }
    .container{max-width:600px}
    h1{font-size:3rem;margin-bottom:20px}
    .icon{font-size:5rem;margin-bottom:20px;animation:bounce 2s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
    p{font-size:1.2rem;margin-bottom:30px;opacity:0.9}
    .spinner{
      border:4px solid rgba(255,255,255,0.3);
      border-top:4px solid white;
      border-radius:50%;
      width:50px;height:50px;
      animation:spin 1s linear infinite;
      margin:30px auto
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .btn{
      background:white;
      color:var(--green);
      padding:15px 40px;
      border-radius:50px;
      font-weight:700;
      text-decoration:none;
      display:inline-block;
      margin:10px;
      transition:all 0.3s
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,0.3)}
    .details{
      background:rgba(255,255,255,0.1);
      padding:20px;border-radius:12px;
      margin:30px 0;
      font-size:0.95rem
    }
    .status-box{
      background:rgba(255,255,255,0.15);
      padding:15px;border-radius:8px;
      margin:10px 0;
      text-align:left
    }
    .status-box.complete:before{
      content:"✓ ";
      color:#4ade80;
      font-weight:bold
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="/static/rootcall-logo.png" alt="RootCall Logo" style="width:100px; height:auto;">
    </div>
    <h1>Welcome to RootCall!</h1>
    <p id="status">Setting up your protection...</p>
    
    <div class="details">
      <div id="step1" class="status-box">Verifying payment...</div>
      <div id="step2" class="status-box">Purchasing phone number...</div>
      <div id="step3" class="status-box">Configuring AI screening...</div>
      <div id="step4" class="status-box">Finalizing setup...</div>
    </div>
    
    <div class="spinner" id="spinner"></div>
    
    <p id="details" style="font-size:1rem;opacity:0.8;display:none"></p>

    <!-- ✅ Dashboard → backend, Sign In → SAME login as landing page -->
    <div id="actions" style="display:none">
      <a href="https://rootcall.onrender.com/static/client-portal.html" class="btn">
        Go to Dashboard
      </a>
      <a href="https://rootcall.onrender.com/static/login.html" class="btn"></a>
        Sign In
      </a>
    </div>
  </div>
  
  <script>
    const API = 'https://rootcall.onrender.com';
    
    async function simulateProvisioning() {
      const steps = ['step1', 'step2', 'step3', 'step4'];
      
      for (let i = 0; i < steps.length; i++) {
        await new Promise(resolve => setTimeout(resolve, 2000));
        document.getElementById(steps[i]).classList.add('complete');
      }
      
      document.getElementById('status').textContent = '✅ Your RootCall protection is now active!';
      document.getElementById('details').innerHTML = 
        'Your account has been created successfully!<br><br>' +
        '<strong>Next steps:</strong><br>' +
        '1. Sign in to your dashboard<br>' +
        '2. Purchase a RootCall protection number<br>' +
        '3. Add your trusted contacts<br>' +
        '4. Forward your phone to start protection!';
      document.getElementById('details').style.display = 'block';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('actions').style.display = 'block';
    }
    
    const user = localStorage.getItem('user');
    if (user) {
      simulateProvisioning();
    } else {
      document.getElementById('status').textContent = 'Please sign in to continue';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('actions').style.display = 'block';
    }
  </script>
</body>
</html>
