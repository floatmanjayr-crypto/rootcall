version: 1.0
runtime: python311
build:
  commands:
    build:
      - cd backend
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r backend/requirements.txt
run:
  command: cd backend && python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
