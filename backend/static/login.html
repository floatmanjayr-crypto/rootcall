<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In — RootCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#0d3d2f;
      --accent:#2d7a5f;
      --ivory:#f9f6f3;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      background:radial-gradient(circle at top, #1b5240 0%, #071712 55%, #020806 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:#f9fafb;
    }
    .card{
      background:rgba(10,18,32,0.95);
      border-radius:18px;
      padding:32px 28px;
      max-width:380px;
      width:100%;
      box-shadow:0 20px 50px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.06);
    }
    .logo-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:18px;
    }
    .logo-icon{
      width:40px;height:40px;
      border-radius:12px;
      background:linear-gradient(135deg,#0d3d2f,#2d7a5f);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo-icon span{
      font-weight:800;
      color:white;
      font-size:1.1rem;
    }
    .product-name{
      font-weight:800;
      letter-spacing:.14em;
      font-size:.78rem;
      color:#d1fae5;
    }
    h1{
      font-size:1.6rem;
      margin-bottom:8px;
    }
    .sub{
      font-size:.9rem;
      color:#9ca3af;
      margin-bottom:22px;
    }
    label{
      display:block;
      font-size:.78rem;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.12em;
      margin-bottom:6px;
      color:#9ca3af;
    }
    input{
      width:100%;
      padding:11px 12px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.6);
      background:rgba(15,23,42,0.9);
      color:#e5e7eb;
      font-size:.95rem;
    }
    input:focus{
      outline:none;
      border-color:#22c55e;
      box-shadow:0 0 0 1px rgba(34,197,94,0.4);
    }
    .field{margin-bottom:16px;}
    .btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:12px 16px;
      font-weight:700;
      font-size:.98rem;
      cursor:pointer;
      background:linear-gradient(135deg,#16a34a,#22c55e);
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      margin-top:4px;
      box-shadow:0 10px 30px rgba(22,163,74,0.45);
      transition:transform .15s ease,box-shadow .15s ease,filter .15s ease;
    }
    .btn:hover{
      filter:brightness(1.05);
      transform:translateY(-1px);
      box-shadow:0 16px 40px rgba(22,163,74,0.6);
    }
    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
      transform:none;
      box-shadow:none;
    }
    .status{
      min-height:20px;
      font-size:.85rem;
      margin-top:10px;
    }
    .status.error{color:#fca5a5;}
    .status.success{color:#6ee7b7;}
    .footer-text{
      margin-top:18px;
      font-size:.8rem;
      color:#9ca3af;
      text-align:center;
    }
    .footer-text a{
      color:#86efac;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-row">
      <div class="logo-icon"><span>R</span></div>
      <div>
        <div class="product-name">ROOTCALL</div>
        <div style="font-size:.8rem;color:#9ca3af;">AI Call Shield</div>
      </div>
    </div>
    <h1>Sign in</h1>
    <p class="sub">Access your dashboard to manage shield numbers and trusted contacts.</p>

    <form id="login-form">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit" id="login-btn" class="btn">
        <span id="btn-text">Sign In</span>
        <span id="btn-spinner" style="display:none;font-size:0.85rem;">⏳</span>
      </button>
      <div id="status" class="status"></div>
    </form>

    <div class="footer-text">
      Don’t have an account? <a href="/">Go back to RootCall homepage</a>
    </div>
  </div>

  <script>
    const API = 'https://rootcall.onrender.com';

    const form = document.getElementById('login-form');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      statusEl.className = 'status';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        statusEl.textContent = 'Please enter both email and password.';
        statusEl.classList.add('error');
        return;
      }

      btn.disabled = true;
      btnText.textContent = 'Signing in...';
      btnSpinner.style.display = 'inline';

      try {
        const res = await fetch(API + '/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || 'Login failed');
        }

        // Save token exactly how dashboard expects it
        localStorage.setItem('access_token', data.access_token);

        statusEl.textContent = 'Login successful! Redirecting...';
        statusEl.classList.add('success');

        setTimeout(() => {
          window.location.href = '/static/client-portal.html';
        }, 800);
      } catch (err) {
        statusEl.textContent = err.message || 'Unable to sign in.';
        statusEl.classList.add('error');
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Sign In';
        btnSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
