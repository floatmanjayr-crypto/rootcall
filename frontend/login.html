<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RootCall Protection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #0d3d2f;
            --ivory: #f9f6f3;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--green) 0%, #1a5a42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--green) 0%, #1a5a42 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--ivory);
            padding: 6px;
            border-radius: 50px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--green);
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--green);
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--green);
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(13, 61, 47, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 61, 47, 0.3);
        }
        
        .btn:hover {
            background: #1a5a42;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(13, 61, 47, 0.4);
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .form-footer a {
            color: var(--green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 500px) {
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Ìª°Ô∏è RootCall</h1>
            <p>Protect your peace of mind</p>
        </div>
        
        <div class="login-body">
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Sign In</button>
                <button class="tab" onclick="showSignup()">Sign Up</button>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Login Form -->
            <form id="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
                
                <div class="form-footer">
                    Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign up</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="hidden" onsubmit="signup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                
                <div class="form-footer">
                    Already have an account? <a href="#" onclick="showLogin(); return false;">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API = 'https://rootcall.onrender.com';
        
        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('message').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }
        
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('message').style.display = 'none';
            document.querySelectorAll('.tab')[1].classList.remove('active');
            document.querySelectorAll('.tab')[0].classList.add('active');
        }
        
        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + (isError ? 'error' : 'success');
            msg.style.display = 'block';
        }
        
        async function signup(e) {
            e.preventDefault();
            try {
                const response = await fetch(API + '/api/auth/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        full_name: document.getElementById('signup-name').value,
                        email: document.getElementById('signup-email').value,
                        password: document.getElementById('signup-password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Account created! Redirecting...');
                    setTimeout(() => window.location.href = '/client-portal.html', 1500);
                } else {
                    showMessage(data.detail || 'Signup failed', true);
                }
            } catch (err) {
                showMessage('Error: ' + err.message, true);
            }
        }
        
        async function login(e) {
            e.preventDefault();
            try {
                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('login-email').value);
                formData.append('password', document.getElementById('login-password').value);
                
                const response = await fetch(API + '/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Welcome back! Redirecting...');
                    setTimeout(() => window.location.href = '/client-portal.html', 1500);
                } else {
                    showMessage(data.detail || 'Login failed', true);
                }
            } catch (err) {
                showMessage('Error: ' + err.message, true);
            }
        }
    </script>
</body>
</html>
